{% extends 'jobannoucements/job_sidebar.html' %}
<style>
    table {
    table-layout: fixed;
    word-wrap: break-word;
    }

   .button{
        background-color: Transparent;
        background-repeat: no-repeat;
        border: none;
        cursor:pointer;
        overflow: hidden;
        outline:none;
    }



</style>
{% block text %}
    <div class="responsive">
        <h2>Rediger stillingsutlysninger</h2>
         <table class="table table-bordered" align="center">
            <thead>
                <tr>
                    <th class="col-xs-5">Tittel</th>
                    <th class="col-xs-1">Bedrift</th>
                    <th class="col-xs-2">SÃ¸knadsfrist</th>
                    <th class="col-xs-1"></th>
                </tr>
            </thead>
            <tbody>
            <form action="" method="post">
            {% csrf_token %}
                {% for job in jobs %}
                    <tr>
                        <td>
                            <a href="/stillingsutlysninger/{{ job.pk }}">{{ job.title }}</a>
                        </td>
                        <td align="Center" style="word-wrap: break-word; max-width: 40em;">
                            {{ job.company.name }}
                        </td>
                        <td align="center">
                            {{ job.deadline.date }}
                        </td>
                        <td>
                            <button class="button" name="delete_job" type="submit" value="{{ job.pk }}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button>
                            <button class="button" name="edit_job" type="submit" value="{{ job.pk }}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
                        </td>
                    </tr>
                {% endfor %}
            </form>
            </tbody>
        </table>
    </div>
{% endblock %}
