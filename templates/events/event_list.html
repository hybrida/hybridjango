{% extends "standard_sidebar.html" %}

{% block text %}
    <h5 class="top-text">Nyhetsfeed</h5>
    {% for event in object_list %}
        <div class="col-lg-12">
            <a href="{% url 'event' event.pk %}">
                <div>
                    <div style="max-height: 320px; overflow: hidden">
                        <img src="/uploads/{{ event.image }}"
                             alt="No image available"
                             width="100%">
                    </div>
                    <div style="color: #000; width: 100%;">
                        <div>{{ event.event_start }}</div>
                        {% if event.max_participants > 0 %}
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar"
                                     style="width: {% widthratio event.participants.count event.max_participants 100 %}%">
                                </div>
                                <span>{{ event.participants.count }} / {{ event.max_participants }}</span>
                            </div>
                        {% endif %}
                    </div>
                </div>
                <h3>{{ event.title }}</h3>
            </a>
            <p>{{ event.ingress }}</p>
        </div>
    {% endfor %}
    <div class="clearfix"></div>
{% endblock %}
