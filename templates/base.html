{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hybrida{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Hybrida er linjeforeningen for studieprogrammet Ingeniørvitenskap og IKT ved NTNU i Trondheim.">
    <link rel="shortcut icon" type="image/ico" href="{% static "favicon.ico" %}">
    <script src="{% static "lib/js/jquery-3.1.0.min.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap-theme.min.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    {% block link %}
    {% endblock %}
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid nav-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation_menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="home" href="/"><img src="{% static "img/Griff, drop shadow.png" %}"
                                                            id="logo"></a>
        </div>
        <div class="collapse navbar-collapse" id="navigation_menu">
            <ul class="nav navbar-nav">


                <li><a href="/bedrift">Bedrift</a></li>
                <li><a href="/kalender">Kalender</a></li>
                <li><a href="/info">Om Hybrida</a></li>
                <li><a href="/i&amp;iktringen">I&IKT-Ringen</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" action="/search" method="GET">
                <div class="form-group">
                    <input id="navbar-search" type="text" class="form-control" name="term" placeholder="Søk"/>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li>

                    <a href="/login?returnarg=%2F">Logg inn</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<button href="/artikkel/1" class="feedback btn btn-default btn-lg btn-responsive fixed-bottom-right"
        onclick="toggleSuggestionBox()">
    <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Feedback
</button>


<div id="suggestionBox" class="white-box fixed-bottom-right" style="padding: 0 30px 20px">
    <input id="suggestingUser" value="" hidden>
    <h2 style="text-align: center">Forslag til Vevkom</h2>
    <div class="form-group">
        <!--<label for="suggestionContent">Forslag til forbedring</label>-->
        <textarea class="form-control" rows="10" cols="50" id="suggestionContent" style="resize: none"
                  placeholder="Gi oss ros eller ris, vi tar det med et glis!"></textarea>
        <input type="checkbox" id="suggestAnonymously"> Send anonymt
    </div>
    <button type="submit" class="btn btn-primary form-control" id="suggestionButton" onclick="submitSuggestion()">Send
    </button>
</div>

<div class="wrap">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
    </div>
</div>
<script type="text/javascript" src="{% static "lib/js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/main.js" %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
