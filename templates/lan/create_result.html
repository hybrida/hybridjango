{% extends 'standard_sidebar.html' %}
{% load widget_tweaks %}
{% load static %}
{% block text %}
    <style>
    .header {
        text-align: center;
        margin: auto;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    </style>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
            <label>{{ field.label_tag }}</label>
            <div>{{ field }}</div>
            </div>
        {% endfor %}
        <button type="submit" value="Save" class="btn btn-primary">Lagre</button>
    </form>
{% endblock text %}
