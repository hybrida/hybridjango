{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row space-below">
            <div class="col-md-8 space-above">
                <div class="unstyled-box" id="text-box">
                    {% block text %}
                    {% endblock text %}
                </div>
            </div>
            <div class="col-md-4 space-above">
                <div class="unstyled-box" id="sidebar">
                    {% block sidebar %}
                    {% endblock sidebar %}
                </div>
            </div>
            {% block extra %}
            {% endblock extra %}
        </div>
    </div>
{% endblock content %}
