{% extends 'registration/profile.html' %}
{% load widget_tweaks %}
{% block info %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field|add_class:"form-control" }}
            </div>
        {% endfor %}
        <button type="submit">Lagre</button>
    </form>
{% endblock %}
