{% extends 'standard_wide.html' %}
{% load static %}
{% block title %}Scoreboard{% endblock %}
{% block link%}
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
{% endblock %}
{% block text %}

    <h1 style="text-align: center; font-size: 60px;color: darkblue; margin-bottom: 10px;">Scoreboard</h1>
    <p style="text-align: center; font-size: 35px;margin-bottom: 60px">  </p>


        <div class="row remove-whitebox-padding">

            <div class="col" style="margin-left: 2%; margin-right: 2%">
                <div style="margin-left: 1%; margin-right: 1%; margin-bottom: 3%;">
                    <table id="Scoreboard" class="table table-striped table-bordered" cellspacing="0" width="100%">
                          <tr>
                              <th>#</th>
                              <th>Navn</th>
                              <th>Poeng</th>
                          </tr>
                        {% for item in Scorelist%}
                            <tr>
                                <th>{{ item.Number }}</th>
                                <th>{{ item.Full_Name}}</th>
                                <th>{{ item.Score }} </th>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

{%  endblock %}
